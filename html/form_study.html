<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>表单</title>
</head>

<body>

<form action="">
    First name: <input type="text" name="firstname">
    <br>
    Last name: <input type="text" name="lastname">
    <br>
    Password: <input type="password" name="password">
</form>

<form action="">
    <input type="radio" name="sex" value="male">男
    <br>
    <input type="radio" name="sex" value="female">女
</form>

<form>
    <input type="checkbox" name="vehicle" value="Bike">我喜欢自行车
    <br>
    <input type="checkbox" name="vehicle" value="Car">我喜欢小汽车
</form>


<hr>
<form name="input" action="/network" method="get">
    Username: <input type="text" name="user">
    <input type="submit" value="Submit">
</form>

<!-- 以下表单使用 GET 请求发送数据到当前的 URL，method 默认位 GET。 -->
<form>
    <label>Name:
        <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
</form>

<!-- 以下表单使用 POST 请求发送数据到当前的 URL。 -->
<form method="post">
    <label>Name:
        <input name="submitted-name" autocomplete="name">
    </label>
    <button>Save</button>
</form>

<!-- 表单使用 fieldset, legend, 和 label 标签 -->
<form method="post">
    <fieldset>
        <legend>Title</legend>
        <label><input type="radio" name="radio"> Select me</label>
    </fieldset>
</form>
<p><b>注意：</b> 表单本身是不可见的。并且注意一个文本字段的默认宽度是20个字符。</p>

</body>

</html>
