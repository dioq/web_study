<!DOCTYPE html>

<head>

    <title>表格</title>
</head>

<body>

    <tr>
        <th>列标题1</th>
        <th>列标题2</th>
        <th>列标题3</th>
    </tr>
    </thead>

    <tr>
        <td>行1,列1</td>
        <td>行1,列2</td>
        <td>行1,列3</td>
    </tr>
    <tr>
        <td>行2,列1</td>
        <td>行2,列2</td>

    </tr>
    </tbody>
</table>

</html>
