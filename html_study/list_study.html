<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>列表</title>
</head>

<body>
    <!-- 无序列表 -->
    <div>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
        </ul>
    </div>

    <!-- 有序列表 -->
    <div>
        <ol>
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
    </div>

    <!-- 自定义列表 -->
    <div>
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </div>
</body>

</html>
