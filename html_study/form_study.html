<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>表单</title>
</head>

<!-- 
    浏览器里不能垮域发送网路请求, host:port 必须一致
    提交 from 表单时默认域相同,会自动在url前加 host:port
-->

<body>
    <p>1</p>
    <form action="/url" method="post">
        First name: <input type="text" name="firstname" />
        <br />
        Last name: <input type="text" name="lastname" />
        <br />
        Password: <input type="password" name="password" />
        <br />
        <input type="submit" value="send" />
    </form>

    <hr>
    <p>2</p>
    <form action="/url" method="post">
        <input type="radio" name="sex" value="male">男</input>
        <br />
        <input type="radio" name="sex" value="female">女</input>
        <br />
        <input type="submit" value="send" />
    </form>

    <hr>
    <p>3</p>
    <form action="/url" method="post">
        <input type="checkbox" name="vehicle" value="Bike">我喜欢自行车</input>
        <br />
        <input type="checkbox" name="vehicle" value="Car">我喜欢小汽车</input>
        <br />
        <input type="submit" value="send" />
    </form>

    <hr>
    <p>4</p>
    <form action="/url" method="post">
        input message: <input type="text" name="user" />
        <br />
        <input type="submit" value="send" />
    </form>

    <hr>
    <p>5</p>
    <!-- 表单使用 fieldset, legend, 和 label 标签 -->
    <form action="/url" method="post">
        <fieldset>
            <legend>Title</legend>
            <input type="radio" name="t1" /> Car
            <input type="radio" name="t2" /> Bike
        </fieldset>
        <input type="submit" value="send" />
    </form>

</body>

</html>
