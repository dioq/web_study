<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>

<body>
    <button onclick="start('aaa')">begin</button>
    <script>
        function start(str) {
            let num = 0;
            setInterval(function () {
                console.log(str + "  num = " + num);
                num++;
            }, 1000);

            // setInterval("looper()", 1000);
        }

        // var num = 0;
        // function looper() {
        //     console.log("num = " + num);
        //     num++;
        // }
    </script>
</body>

</html>
