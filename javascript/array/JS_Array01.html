<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 01</title>
</head>

<body>
    <button type="button" onclick="startShow()">点击运行</button>
    <script>
        var arr = new Array();
        arr.push("A");
        arr.push("B");
        arr.push("C");
        console.log("arr:\n" + arr);
        function startShow() {
            for (var i = 0; i < arr.length; i++) {
                console.log(i + "  :  " + arr[i]);
            }
        }
    </script>
</body>

</html>
