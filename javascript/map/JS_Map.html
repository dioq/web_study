<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map 01</title>
</head>

<body>
    <button type="button" onclick="startShow()">点击运行</button>
    <script>
        function startShow() {
            var map = new Map();
            map.set("k1", "v1");
            map.set("k2", "v2");
            map.set("k3", "v3");
            console.log("map:\n" + map);
            var tmp = map.get("k1");
            console.log("value : " + tmp);
        }
    </script>
</body>

</html>
